<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Система управления персоналом</h1>
    <hr>
    <h2>Добавить заказчика</h2>


    <form action="#" th:action="@{/manager/customers/save}" th:object="${customer}"
          method="POST">

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <p th:if="${#fields.hasErrors('firstName')}">- Имя должно быть больше 1 и меньше 30 символов</p>
            <p th:if="${#fields.hasErrors('lastName')}">- Фамилия должна быть больше 1 и меньше 30 символов</p>
            <p th:if="${#fields.hasErrors('email')}">- Некорректная почта</p>
            <p th:if="${#fields.hasErrors('location')}">- Расположение должно быть больше 1 и меньше 50 символов</p>
        </div>

        <input type="text" th:field="*{firstName}"
               placeholder="Имя"
               th:class="${#fields.hasErrors('firstName')}? 'form-control mb-4 col-4 is-invalid' : 'form-control mb-4 col-4'">

        <input type="text" th:field="*{lastName}"
               placeholder="Фамилия" class="form-control mb-4 col-4"
               th:class="${#fields.hasErrors('lastName')}? 'form-control mb-4 col-4 is-invalid' : 'form-control mb-4 col-4'">

        <input type="text" th:field="*{email}"
               placeholder="Почта" class="form-control mb-4 col-4"
               th:class="${#fields.hasErrors('email')}? 'form-control mb-4 col-4 is-invalid' : 'form-control mb-4 col-4'">

        <input type="text" th:field="*{location}"
               placeholder="Расположение" class="form-control mb-4 col-4"
               th:class="${#fields.hasErrors('location')}? 'form-control mb-4 col-4 is-invalid' : 'form-control mb-4 col-4'">

        <button type="submit" class="btn btn-info col-2">Добавить</button>
    </form>

    <hr>

    <a th:href="@{/manager/employees}">Вернуться к списку заказчиков</a>
</div>
</body>
</html>
